<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 화면 크기와 비율을 디바이스에 맞게 설정 -->
    <title>네이버</title> <!-- 웹페이지 제목 설정 -->
    <style>
        /* 공통 스타일: 기본 설정 */
        body {
            margin: 0; /* 기본 여백 제거 */
            font-family: Arial, sans-serif; /* Arial 폰트, 기본 대체 폰트로 sans-serif 설정 */
        }

        /* 컨테이너 스타일: 페이지 중앙 정렬 및 기본 패딩 */
        .container {
            max-width: 1080px; /* 컨테이너 최대 너비를 1080px로 제한 */
            margin: 0 auto; /* 페이지 중앙 정렬 */
            padding: 8px; /* 내부 여백 8px 설정 */
        }

        /* 상단 네비게이션 스타일 */
        .gnb-container {
            display: flex; /* 플렉스 박스로 설정하여 좌우 배치 */
            justify-content: space-between; /* 좌우 요소를 양쪽 끝에 배치 */
            align-items: center; /* 세로 가운데 정렬 */
            padding: 8px 0; /* 상하 여백 8px */
        }

        /* 네비게이션 바(리스트) 스타일 */
        .gnb {
            display: flex; /* 플렉스 박스를 사용하여 수평 정렬 */
            list-style-type: none; /* 리스트의 기본 점 제거 */
            padding: 0; /* 리스트 내부 여백 제거 */
            margin: 0; /* 리스트 외부 여백 제거 */
        }

        /* 네비게이션 항목 스타일 */
        .gnb li {
            padding: 0 16px; /* 좌우 여백 16px 설정 */
            font-size: 14px; /* 글씨 크기 14px로 설정 */
        }

        /* 네비게이션 첫 번째 항목 왼쪽 여백 제거 */
        .gnb li:first-child {
            padding-left: 0; /* 왼쪽 여백 0으로 설정 */
        }

        /* 실시간 검색어 영역 스타일 */
        .rank {
            font-size: 14px; /* 글씨 크기 14px */
            font-weight: bold; /* 글씨 굵게 설정 */
            color: #333; /* 글씨 색상을 어두운 회색으로 설정 */
        }

        /* 중앙 컨텐츠 그룹 상단 여백 */
        .content-group {
            margin-top: 16px; /* 상단 여백 16px */
        }

        /* 중앙 컨텐츠(묶음) 스타일 */
        .content {
            display: flex; /* 플렉스 박스를 사용하여 좌우 배치 */
            height: 300px; /* 고정 높이 300px */
            margin-bottom: 16px; /* 묶음 간의 하단 여백 16px */
        }

        /* 중앙 컨텐츠 왼쪽 영역 스타일 */
        .left {
            flex: 7; /* 플렉스 비율 7로 설정 (7:3 비율 유지) */
            background-color: #eef; /* 배경색을 연한 파란색으로 설정 */
            margin-right: 8px; /* 오른쪽 여백 8px */
        }

        /* 중앙 컨텐츠 오른쪽 영역 스타일 */
        .right {
            flex: 3; /* 플렉스 비율 3으로 설정 (7:3 비율 유지) */
            background-color: #fee; /* 배경색을 연한 분홍색으로 설정 */
        }

        /* 푸터 영역 스타일 */
        .footer {
            background-color: #f1f1f1; /* 배경색을 연한 회색으로 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
            height: 80px; /* 고정 높이 80px 설정 */
            line-height: 80px; /* 텍스트 세로 가운데 정렬 */
            margin-top: 16px; /* 상단 여백 16px */
        }
    </style>
</head>
<body>
    <!-- 로고 영역 -->
    <div class="container">
        <h1>네이버</h1> <!-- 네이버 로고 텍스트 -->
    </div>

    <!-- 상단 네비게이션 바 -->
    <div class="container gnb-container">
        <ul class="gnb">
            <li>메일</li> <!-- 메일 메뉴 항목 -->
            <li>카페</li> <!-- 카페 메뉴 항목 -->
            <li>블로그</li> <!-- 블로그 메뉴 항목 -->
            <li>쇼핑</li> <!-- 쇼핑 메뉴 항목 -->
            <li>뉴스</li> <!-- 뉴스 메뉴 항목 -->
            <li>증권</li> <!-- 증권 메뉴 항목 -->
            <li>부동산</li> <!-- 부동산 메뉴 항목 -->
            <li>지도</li> <!-- 지도 메뉴 항목 -->
        </ul>
        <div class="rank">
            실시간 검색어 <!-- 실시간 검색어 텍스트 -->
        </div>
    </div>

    <!-- 중앙 컨텐츠 그룹 -->
    <div class="container content-group">
        <!-- 첫 번째 묶음 -->
        <div class="content">
            <div class="left"></div> <!-- 첫 번째 묶음 왼쪽 영역 -->
            <div class="right"></div> <!-- 첫 번째 묶음 오른쪽 영역 -->
        </div>
        <!-- 두 번째 묶음 -->
        <div class="content">
            <div class="left"></div> <!-- 두 번째 묶음 왼쪽 영역 -->
            <div class="right"></div> <!-- 두 번째 묶음 오른쪽 영역 -->
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        © 2024 NAVER Corp. <!-- 푸터에 네이버 저작권 표시 -->
    </div>
</body>
</html>
