<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 페이지</title>
</head>
<body>
    <form>
        <fieldset style ="width:300px">
            <legend>시작 그룹</legend>
            <input type="radio" id="new-tab" name="start-group" checked>
            <label for="new-tab">새 탭 페이지 열기</label><br>

            <input type="radio" id="continue" name="start-group">
            <label for="continue">중단한 위치에서 계속하기</label><br>

            <input type="radio" id="specific-page" name="start-group">
            <label for="specific-page">특정 페이지 또는 페이지 모음 열기</label>
      

       
            <legend>개인정보 및 보안</legend>
            <input type="checkbox" id="sync-service" name="security" checked>
            <label for="sync-service">동기화 및 서비스</label><br>

            <input type="checkbox" id="allow-login" name="security" checked>
            <label for="allow-login">로그인 허용</label><br>

            <input type="checkbox" id="preload-page" name="security">
            <label for="preload-page">페이지 미리 로드</label>
        </fieldset>
    </form>
</body>
</html>
