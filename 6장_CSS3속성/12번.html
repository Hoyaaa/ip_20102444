<!DOCTYPE html>
<html>
<head>
    <title>Question</title> <!-- 페이지의 제목을 설정 -->
    <style>
        /* .box 클래스를 정의하여 각 상자의 스타일을 지정 */
        .box {
            width: 100px; /* 상자의 너비를 100px로 설정 */
            height: 100px; /* 상자의 높이를 100px로 설정 */
            background-color: red; /* 상자의 배경색을 빨간색으로 설정 */
            float: right; /* 상자를 오른쪽으로 정렬하여 위에서부터 쌓이게 함 */
            margin: 10px; /* 상자 주변에 10px의 여백 추가 */
        }
    </style>
</head>
<body>
    <!-- 각각의 상자를 표시하는 div 요소들 -->
    <div class="box">
        <h1>1</h1> <!-- 첫 번째 상자 내부에 '1' 표시 -->
    </div>
    <div class="box">
        <h1>2</h1> <!-- 두 번째 상자 내부에 '2' 표시 -->
    </div>
    <div class="box">
        <h1>3</h1> <!-- 세 번째 상자 내부에 '3' 표시 -->
    </div>
</body>
</html>
